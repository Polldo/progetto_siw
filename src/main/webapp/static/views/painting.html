<div class="row">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchParam">
        </div>
        <label for="repeatSelect"> by: </label>
        <select name="repeatSelect" id="repeatSelect" ng-model="paintingFilter.selected">
            <option ng-repeat="filter in paintingFilter.availableFilters" value="{{filter}}">{{filter}}</option>
        </select>
        <button type="submit" class="btn btn-default" ng-click="searchPaintings()">Submit</button>
    </form>
</div>

<div class="row">
    <div class="col-sm-3 col-md-3" ng-repeat="painting in paintingList">
        <div class="thumbnail">
            <img ng-src="/artgallery/pictures/id/{{painting.id}}" alt="image"
                 onerror="this.src='/artgallery/static/images/default.png'"
                 ng-click="openPictureModal(painting.id)">
            <div class="caption">
       			<md-button class="pull-right" ng-click="setIndex($index)">
       			<i ng-class="{'fa fa-plus-square': openIndex != $index, 'fa fa-minus-square': openIndex == $index}" 
       			aria-hidden="true"></i></md-button>
            	<h4>
               	 	<p>{{"Title: " + painting.title}}</p>
               		<p>{{"Author: " + painting.author.name + " " + painting.author.surname}}</p>
                </h4>
  				<div ng-show="openIndex == $index">
  					<hr>
                	<p>{{"Dimensions: " + painting.width + "x" + painting.height + "cm"}}</p>
                	<p>{{"Medium: " + painting.medium}}</p>
                	<p>{{"Year: " + painting.year}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
