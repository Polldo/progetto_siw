<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading resume-heading">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-xs-12 col-sm-4">
                            <figure>
                            	<div class="img-wrapper" id="medium-portrait-wrapper">
                                	<img ng-src="/artgallery/portraits/id/{{author.id}}" alt="" class="img-circle img-responsive"
                                     onerror="this.src='/artgallery/static/images/default-profile.jpg'"/>
                                 </div>
                            </figure>
                        </div>

                        <div class="col-xs-12 col-sm-8">
                            <ul class="list-group">
                                <li class="list-group-item">{{author.name + " " + author.surname}}</li>
                                <li class="list-group-item">
                                    <i class="fa fa-birthday-cake">{{"  birthDate:  "}}{{author.birthDate | date:'MM, yyyy'}}</i>
                                    <i class="fa fa-circle" ng-show="author.deathDate !== null">{{"  deathDate:  "}}{{author.deathDate | date:'MM, yyyy'}}</i>
                                </li>
                                <div class="container" ng-show="author.biography !== null">
                                    <blockquote class="quote-box">
                                        <p class="quotation-mark">
                                            â€œBio
                                        </p>
                                        <p class="quote-text">
                                            {{author.biography}}
                                        </p>
                                        <!--
                                        <hr>
                                        <div class="blog-post-actions">
                                            <p class="blog-post-bottom pull-left">
                                                {{author.name + " " + author.surname}}
                                            </p>
                                        </div>
                                        -->
                                    </blockquote>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bs-callout bs-callout-danger" ng-show="fivePaintingList.length > 0">
                <h4><a href="#!/painting/" ng-click="setCurrentAuthor(author)" class="action-icon" uib-tooltip="Show Paintings"><i class="fa fa-file-image-o fa-lg edit"></i>Paintings</a></h4>
                <div class="container">
                    <div class="col-sm-2 col-md-2" ng-repeat="painting in fivePaintingList">
                        <div class="thumbnail" height="40" width="40">
                            <div class="embed-responsive embed-responsive-4by3">
                                <img class="embed-responsive-item" ng-src="/artgallery/pictures/id/{{painting.id}}" alt="image"
                                     onerror="this.src='/artgallery/static/images/default.png'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
