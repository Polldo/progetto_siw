<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">

    <form class="form-horizontal">
        <fieldset>

            <!-- Name input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nameinput">Name</label>
                <div class="col-md-4">
                    <input id="nameinput" name="nameinput" type="text" placeholder="Author name" class="form-control input-md" ng-model="newName">

                </div>
            </div>

            <!-- Surname input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="surnameinput">Surname</label>
                <div class="col-md-4">
                    <input id="surnameinput" name="surnameinput" type="text" placeholder="surname" class="form-control input-md" ng-model="newSurname">

                </div>
            </div>

            <!-- Birthdate input-->
            <label class="col-md-2 control-label" for="birthdateinput">Birthdate</label>
            <div class="form-group" id="birthdateinput" name="birthdateinput">
                <label class="col-md-2 control-label" for="monthinput">Month</label>
                <div class="col-md-2">
                    <input id="monthinput" name="monthinput" type="number" min="1" max="12" placeholder="" class="form-control input-md" ng-model="newMonth">
                    <span class="help-block">birthdate</span>
                </div>
                <label class="col-md-1 control-label" for="yearinput">Year</label>
                <div class="col-md-2">
                    <input id="yearinput" name="yearinput" type="number" min="0" max="3000" placeholder="" class="form-control input-md" ng-model="newYear">
                </div>
            </div>

            <!-- Deathdate input-->
            <label class="col-md-2 control-label" for="deathdateinput">Deathdate</label>
            <div class="form-group" id="deathdateinput" name="deathdateinput">
                <label class="col-md-2 control-label" for="monthdinput">Month</label>
                <div class="col-md-2">
                    <input id="monthdinput" name="monthdinput" type="number" min="1" max="12" placeholder="" class="form-control input-md" ng-model="newDMonth">
                    <span class="help-block">deathdate</span>
                </div>
                <label class="col-md-1 control-label" for="yeardinput">Year</label>
                <div class="col-md-2">
                    <input id="yeardinput" name="yeardinput" type="number" min="0" max="3000" placeholder="" class="form-control input-md" ng-model="newDYear">
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="bioinput">Biography</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="bioinput" name="bioinput" ng-model="newBiography">default</textarea>
                </div>
            </div>


            <!-- Picture input-->
            <div class="form-group jumbotron">
                <label class="col-md-4 control-label">Current Author Picture</label>
                <div class="col-md-8">
                    <img ng-src="{{getPortraitSource()}}" alt="image" height="100" width="150"
                         onerror="this.src='/artgallery/static/images/default-profile.jpg'"/>
                </div>
                <input type="file" file-model="newFile"/>
            </div>

        </fieldset>
    </form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
