<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Removing painting {{painting.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label">Do you really want to delete this painting?</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
</div>
